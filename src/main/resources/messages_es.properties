faq.how-can-i-apply-for-healthcare-8=<ul class="list--bulleted"><li>Mayor de 65 a√±os de edad</li><li> √\u0161nicamente solicita asistencia para los costos de Medicare</li><li>Ni√±os en hogares de crianza temporal</li><li>Persona de 21 a√±os de edad o mayor sin dependientes y con cobertura de Medicare</li>Solicitud para Asistencia M√©dica para una Persona con Empleo con Incapacidades<li></ul>
faq.what-benefits-programs=¬øPara qu√© programas de beneficios califico?
faq.what-benefits-programs-1=Puede utilizar la herramienta de selecci√≥n <a href="http://bridgetobenefits.org/Home2" target="_blank" rel="noopener noreferrer">Bridge to Benefits</a> para ver a qu√© programas de prestaciones puede ser elegible. Se le har√°n 12 preguntas, entre las que se incluyen sus ingresos estimados antes de impuestos. Si vive con otros miembros del hogar, tendr√° que incluir tambi√©n sus ingresos estimados.
faq.what-benefits-programs-2=Puede calificar para:
