faq.i-submitted-my-application-4=Tambi√©n puede llamar directamente a la agencia de servicios de su condado o tribu para revisar el estado de su caso. Puede encontrar <a href="https://edocs.dhs.state.mn.us/lfserver/Public/DHS-5207-ENG" target="_blank" rel="noopener noreferrer">una lista completa de los n√∫meros de tel√©fono de los condados aqu√≠</a>.
