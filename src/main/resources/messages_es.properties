faq.i-submitted-my-application-1=Necesitar√° tener una entrevista con un trabajador del condado si solicit√≥ alguno de estos programas: Cupones de alimentos (SNAP), un programa de asistencia en efectivo como MFIP o Asistencia General, Asistencia de Emergencia y/o Apoyo para Vivienda (GRH).
