legal-stuff.i-declare-under-the-penalties-of-perjury=Declaro bajo pena de perjurio que he examinado esta solicitud y, según mi leal saber y entender, es una declaración verdadera y correcta de todos los puntos importantes. Entiendo que una persona declarada culpable de perjurio puede ser sentenciada a prisión de no más de cinco años o al pago de una multa de no más de $10,000, o ambos. [Estatutos de Minnesota, sección 256.984, subd. 1]
