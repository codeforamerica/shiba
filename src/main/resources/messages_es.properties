faq.i-need-help-now=Necesito ayuda ahora mismo. ¬øQu√© puedo hacer?
faq.i-need-help-now-1=Para obtener ayuda alimentaria inmediata, <a href="https://www.hungersolutions.org/find-help/" target="_blank" rel="noopener noreferrer">busque su banco de alimentos local</a>. Tambi√©n puede llamar al 2-1-1 √≥ <a href="https://www.211unitedway.org/" target="_blank" rel="noopener noreferrer">visitar el 2-1-1 en l√≠nea</a>, una l√≠nea de ayuda de recursos para obtener referencias para el cuidado de ni√±os, viviendas o refugios a precios accesibles, asistencia en efectivo, atenci√≥n m√©dica y m√°s.
