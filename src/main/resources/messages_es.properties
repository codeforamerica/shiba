landing.most-programs-require-an-interview=La mayoría de los programas en esta solicitud requieren de una entrevista telefónica para recibir beneficios. Su condado o nación tribal lo contactará por teléfono o por correo para programarla. En algunos casos, tal vez sea necesario hacer seguimientos adicionales después de su entrevista.
