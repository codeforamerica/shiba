county-to-instructions.default-client=Esta solicitud ha sido enviada. Un asistente social del condado de Hennepin le ayudará a enviar su solicitud a su condado. Algunas partes de esta solicitud estarán en blanco. Un trabajador del condado se pondrá en contacto con usted si necesita información adicional. Para obtener más ayuda con su solicitud, puede llamar al Condado de Hennepin al 612-596-1300.
county-to-instructions.default-caseworker=Esta solicitud fue presentada por un residente en MNbenefits.mn.gov, una iniciativa del DHS y Code for America. Este paquete contiene un formulario de solicitud combinada (CAF) o un PDF de solicitud del Programa de asistencia para el cuidado de niños. Favor de procesarla como una solicitud normal de beneficios. Si tiene cualquier pregunta, favor de comunicarse con su supervisor. Si tiene alguna pregunta sobre este programa o comentarios sobre la solicitud, favor de enviar un correo electrónico a Code for America a mnbenefits@codeforamerica.org.
county-to-instructions.hennepin-client=Esta solicitud ha sido enviada al Condado de Hennepin con la información que usted ha proporcionado. Algunas partes de esta solicitud estarán en blanco. Un trabajador del condado hará un seguimiento con usted si se necesita información adicional.\n\nPara obtener más ayuda, puede llamar al Condado de Hennepin al 612-596-1300.
county-to-instructions.hennepin-caseworker=Esta portada es para una solicitud oficial de beneficios presentada a través de MNbenefits.mn.gov, una nueva aplicación piloto de beneficios para los habitantes de Minnesota. Por favor, procese como una solicitud normal de ApplyMN / CAF. Para preguntas adicionales sobre cómo procesar, comuníquese con Knowledge Now (HSPH.EWS.QUALITYIMPROVEMENT@hennepin.us). Para obtener información general, favor de comunicarse con Code for America (mnbenefits@codeforamerica.org).
county-to-instructions.olmsted-client=Esta solicitud ha sido enviada al Condado de Olmsted con la información que usted ha proporcionado. Algunas partes de esta solicitud estarán en blanco. Un trabajador del condado hará un seguimiento con usted si se necesita información adicional.\n\nPara obtener más ayuda, puede llamar al Condado de Olmsted County al 507-328-6500.
county-to-instructions.olmsted-caseworker=Esta portada es para una solicitud oficial de beneficios presentada a través de MNbenefits.mn.gov, una nueva aplicación piloto de beneficios para los habitantes de Minnesota. Por favor, procese como una solicitud normal de ApplyMN / CAF. Para preguntas adicionales sobre cómo procesar, comuníquese con Linda Schroeder o Laura Larson. Para comentarios en general, favor de contactar a Code for America (mnbenefits@codeforamerica.org).
county-to-instructions.wabasha-client=Hemos recibido la solicitud que presentó a través de MNbenefits.mn.gov. Procesar su solicitud de manera puntual es nuestra mayor prioridad. Hemos enviado su solicitud a un trabajador de elegibilidad que se pondrá en contacto con usted a más tardar al final del siguiente día hábil para discutir su solicitud. Si tiene preguntas o dudas, favor de comunicarse con nosotros al 651.565.3351 (se aceptan llamadas por cobrar), al número de teléfono gratuito 1.888.315.8815 o a la dirección de correo electrónico imuinterview@co.wabasha.mn.us. Algunas partes de esta solicitud estarán en blanco. Un trabajador del condado se pondrá en contacto con usted si necesita información adicional. ¡Gracias y que pase buen día!
county-to-instructions.wabasha-caseworker=Esta portada es para una solicitud presentada a través de MNbenefits.mn.gov. Por favor, imprima este documento en OnBase utilizando la impresora Hyland. Si tiene preguntas o problemas sobre el proceso, favor de contactar a Lisa McNally (lmcnally@co.wabasha.mn.us). Para comentarios generales, favor de comunicarse con Code for America (mnbenefits@codeforamerica.org).
county-to-instructions.wright-client=Esta solicitud ha sido enviada al Condado de Wright con la información que usted proporcionó. Algunas partes de esta solicitud estarán en blanco. Un trabajador del condado hará un seguimiento con usted si se necesita información adicional. \n\nPara mayor, puede llamar al Condado de Wright al 763-682-7414.
county-to-instructions.wright-caseworker=Esta portada es para una solicitud presentada a través de MNbenefits.mn.gov, una nueva aplicación piloto de beneficios para los habitantes de Minnesota. Si usted es un trabajador de OT o de elegibilidad, por favor procese como una solicitud normal de SNAP/efectivo. Si tuviera más preguntas sobre cómo procesar, póngase en contacto con Stephanie Wiley (Stephanie-Bridgette.Wiley@co.wright.mn.us). Si tiene comentarios generales o problemas con el formulario, favor de comunicarse con Code for America (mnbenefits@codeforamerica.org).
county-to-instructions.generic-client=Esta solicitud ha sido enviada a {0} con la información que usted ha proporcionado. Algunas partes de esta solicitud estarán en blanco. Un trabajador del condado se pondrá en contacto con usted si se necesita información adicional.\n\nPara obtener más ayuda, puede llamar al {1}.
county-to-instructions.generic-caseworker=Esta solicitud fue presentada por un residente en MNbenefits.mn.gov, una iniciativa del DHS y Code for America. Este paquete contiene un formulario de solicitud combinada (CAF) o un PDF de solicitud del Programa de asistencia para el cuidado de niños. Por favor, procese como una solicitud normal de beneficios. Si tiene alguna pregunta, póngase en contacto con su supervisor. Si tiene alguna pregunta sobre este programa o comentarios sobre la solicitud, envíe un correo electrónico a Code for America a mnbenefits@codeforamerica.org.

