spring:
  datasource:
    url: ${DATABASE_URL}
    driverClassName: org.postgresql.Driver
  web:
    resources:
      cache:
        cachecontrol:
          max-age: 2h
client:
  keystore: src/main/resources/keystore-production.jks
  truststore: src/main/resources/truststore-production.jks

mail-gun:
  shouldCC: true
  
mnit-filenet:
  enabled: true

feature-flag:
  certain-pops: off