conditionDefinitions:
  - &livesAlone?
    pageName: addHouseholdMembers
    input: addHouseholdMembers
    value: "false"
  - &doesNotLiveAlone?
    pageName: addHouseholdMembers
    input: addHouseholdMembers
    value: "true"
  - &isApplicantsJob?
    pageName: householdSelectionForIncome
    input: whoseJobIsIt
    value: "applicant"
    matcher: CONTAINS_SUBSTRING
  - &doesNotHaveMortgage?
    pageName: homeExpenses
    input: homeExpenses
    value: MORTGAGE
    matcher: DOES_NOT_CONTAIN
  - &doesNotHaveRent?
    pageName: homeExpenses
    input: homeExpenses
    value: RENT
    matcher: DOES_NOT_CONTAIN
  - &hasMortgage?
    pageName: homeExpenses
    input: homeExpenses
    value: MORTGAGE
  - &hasRent?
    pageName: homeExpenses
    input: homeExpenses
    value: RENT
  - &applicantDidNotChooseCCAP?
    pageName: choosePrograms
    value: CCAP
    input: programs
    matcher: DOES_NOT_CONTAIN
  - &applicantDidNotChooseSNAP?
    pageName: choosePrograms
    value: SNAP
    input: programs
    matcher: DOES_NOT_CONTAIN
  - &applicantDidNotChooseCASH?
    pageName: choosePrograms
    value: CASH
    input: programs
    matcher: DOES_NOT_CONTAIN
  - &applicantDidNotChooseEA?
    pageName: choosePrograms
    value: EA
    input: programs
    matcher: DOES_NOT_CONTAIN
  - &applicantDidNotChooseGRH?
    pageName: choosePrograms
    value: GRH
    input: programs
    matcher: DOES_NOT_CONTAIN
  - &householdMemberDidNotChooseCCAP?
    pageName: householdMemberInfo
    value: CCAP
    input: programs
    matcher: DOES_NOT_CONTAIN
  - &householdMemberDidNotChooseSNAP?
    pageName: householdMemberInfo
    value: SNAP
    input: programs
    matcher: DOES_NOT_CONTAIN
  - &householdMemberDidNotChooseCASH?
    pageName: householdMemberInfo
    value: CASH
    input: programs
    matcher: DOES_NOT_CONTAIN
  - &householdMemberDidNotChooseEA?
    pageName: householdMemberInfo
    value: EA
    input: programs
    matcher: DOES_NOT_CONTAIN
compositeConditionDefinitions:
  - &noOneChoseCCAP?
    logicalOperator: AND
    compositeConditions:
      - conditions:
          - *applicantDidNotChooseCCAP?
      - logicalOperator: OR
        conditions:
          - *householdMemberDidNotChooseCCAP?
          - *livesAlone?
  - &noOneChoseSNAP?
    logicalOperator: AND
    compositeConditions:
      - conditions:
          - *applicantDidNotChooseSNAP?
      - logicalOperator: OR
        conditions:
          - *householdMemberDidNotChooseSNAP?
          - *livesAlone?
  - &noOneChoseCASH?
    logicalOperator: AND
    compositeConditions:
      - conditions:
          - *applicantDidNotChooseCASH?
      - logicalOperator: OR
        conditions:
          - *householdMemberDidNotChooseCASH?
          - *livesAlone?
  - &noOneChoseEA?
    logicalOperator: AND
    compositeConditions:
      - conditions:
          - *applicantDidNotChooseEA?
      - logicalOperator: OR
        conditions:
          - *householdMemberDidNotChooseEA?
          - *livesAlone?
  - &noOneChoseGRH?
    logicalOperator: AND
    compositeConditions:
      - conditions:
          - *applicantDidNotChooseGRH?
pageDefinitions:
