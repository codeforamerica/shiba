    headerKey:
      value: who-is-going-to-school.who-is-going-to-school
    inputs:
      - type: CUSTOM
        name: whoIsGoingToSchool
        customInputFragment: householdOptionsCheckboxes
        options:
          datasources:
            - pageName: personalInfo
            - groupName: household
  - &pregnant
    name: pregnant
    pageTitle:
      value: pregnant.title
    headerKey:
      value: pregnant.is-anyone-pregnant
      conditionalValues:
        - value: pregnant.are-you-pregnant
          condition: *livesAlone?
    hasPrimaryButton: false
    inputs:
      - name: isPregnant
        type: YES_NO
  - &whoIsPregnant
    name: whoIsPregnant
    pageTitle:
      value: who-is-pregnant.title
    headerKey:
      value: who-is-pregnant.header
    headerHelpMessageKey:
      value: general.check-all-that-apply
    inputs:
      - type: CUSTOM
        name: whoIsPregnant
        customInputFragment: householdOptionsCheckboxes
        options:
          datasources:
            - pageName: personalInfo
