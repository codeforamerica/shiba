    input: liveAlone
    value: "false"
  - &isApplicantsJob?
    pageName: householdSelectionForIncome
    input: whoseJobIsIt
    value: "applicant"
    matcher: CONTAINS_SUBSTRING
  - &doesNotHaveMortgage?
    pageName: homeExpenses
    input: homeExpenses
    value: MORTGAGE
    matcher: DOES_NOT_CONTAIN
  - &doesNotHaveRent?
    pageName: homeExpenses
    input: homeExpenses
    value: RENT
    matcher: DOES_NOT_CONTAIN
  - &hasMortgage?
    pageName: homeExpenses
