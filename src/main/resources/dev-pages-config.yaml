shiba-configuration:
  pageDefinitions:
    - &landing
      name: landing
      pageTitle:
        value: landing.title
    - &prepareToApply
      name: prepareToApply
      pageTitle:
        value: prepare-to-apply.title
    - &languagePreferences
      name: languagePreferences
      pageTitle:
        value: language-preferences.title
      headerKey:
        value: language-preferences.language-preferences
      inputs:
        - name: spokenLanguage
          type: SELECT
          promptMessage:
            promptMessageKey: language-preferences.what-language-do-you-prefer-to-speak
          helpMessageKey: language-preferences.the-county-will-do-their-best-to-connect-you-with-someone-who-speaks-your
          options:
            selectableOptions:
              - value: ENGLISH
                messageKey: language-preferences.english
              - value: SPANISH
                messageKey: language-preferences.spanish
              - value: SOOMAALI
                messageKey: language-preferences.soomaali
              - value: VIETNAMESE
                messageKey: language-preferences.vietnamese
              - value: RUSSIAN
                messageKey: language-preferences.russian
              - value: HMOOB
                messageKey: language-preferences.hmoob
        - name: writtenLanguage
          type: SELECT
          promptMessage:
            promptMessageKey: language-preferences.what-language-do-you-prefer-to-read-or-write
          helpMessageKey: language-preferences.the-county-will-do-their-best-to-provide-documents-in-your-preferred-language
          options:
            selectableOptions:
              - value: ENGLISH
                messageKey: language-preferences.english
              - value: SPANISH
                messageKey: language-preferences.spanish
              - value: SOOMAALI
                messageKey: language-preferences.soomaali
              - value: VIETNAMESE
                messageKey: language-preferences.vietnamese
              - value: RUSSIAN
                messageKey: language-preferences.russian
              - value: HMOOB
                messageKey: language-preferences.hmoob
        - name: needInterpreter
          type: RADIO
          promptMessage:
            promptMessageKey: language-preferences.do-you-need-an-interpreter
          options:
            selectableOptions:
              - value: "true"
                messageKey: general.inputs.yes
              - value: "false"
                messageKey: general.inputs.no
    - &choosePrograms
      name: choosePrograms
      pageTitle:
        value: choose-programs.title
      headerKey:
        value: choose-programs.what-do-you-need-help-with-today
      headerHelpMessageKey: general.check-all-that-apply
      inputs:
        - name: programs
          type: CHECKBOX
          validators:
            - validation: SELECT_AT_LEAST_ONE
              errorMessageKey: general.validation.make-sure-you-answer-this-question
          options:
            selectableOptions:
              - value: SNAP
                messageKey: choose-programs.food-snap
              - value: CASH
                messageKey: choose-programs.cash-programs
              - value: GRH
                messageKey: choose-programs.housing-support-group-residential-housing
              - value: EA
                messageKey: choose-programs.emergency-assistance
    - &introBasicInfo
      name: introBasicInfo
      pageTitle:
        value: intro-basic-info.title
    - &personalInfo
      name: personalInfo
      pageTitle:
        value: personal-info.title
      headerKey:
        value: personal-info.tell-us-about-yourself
      inputs:
        - name: firstName
          type: TEXT
          promptMessage:
            promptMessageKey: personal-info.whats-your-first-name
          helpMessageKey: personal-info.legally-as-it-appears-on-your-id
          validators:
            - validation: NOT_BLANK
              errorMessageKey: general.validation.make-sure-to-provide-a-first-name
        - name: lastName
          type: TEXT
          promptMessage:
            promptMessageKey: personal-info.whats-your-last-name
          helpMessageKey: personal-info.legally-as-it-appears-on-your-id
          validators:
            - validation: NOT_BLANK
              errorMessageKey: general.validation.make-sure-to-provide-a-last-name
        - name: otherName
          type: TEXT
          promptMessage:
            promptMessageKey: personal-info.list-any-names-that-you-have-gone-by-in-the-past
          helpMessageKey: personal-info.include-maiden-names-or-legal-changes
        - name: dateOfBirth
          type: DATE
          validators:
            - validation: DATE
              errorMessageKey: general.validation.make-sure-to-provide-a-birthday
              condition:
                input: dateOfBirth
                matcher: NOT_EMPTY
          promptMessage:
            promptMessageKey: personal-info.when-were-you-born
        - name: ssn
          type: NUMBER
          validators:
            - validation: SSN
              errorMessageKey: general.validation.make-sure-your-SSN-has-9-digits
              condition:
                input: ssn
                matcher: NOT_EMPTY
          promptMessage:
            promptMessageKey: personal-info.whats-your-social-security-number
          helpMessageKey: personal-info.if-you-have-one-we-strongly-recommend-including-it-here-your-caseworker-will
        - name: maritalStatus
          type: RADIO
          promptMessage:
            promptMessageKey: personal-info.whats-your-marital-status
          options:
            selectableOptions:
              - value: NEVER_MARRIED
                messageKey: general.never-married
              - value: MARRIED_LIVING_WITH_SPOUSE
                messageKey: general.married-living-with-spouse
              - value: MARRIED_NOT_LIVING_WITH_SPOUSE
                messageKey: general.married-not-living-with-spouse
              - value: LEGALLY_SEPARATED
                messageKey: general.legally-separated
              - value: DIVORCED
                messageKey: general.divorced
              - value: WIDOWED
                messageKey: general.widowed
        - name: sex
          type: RADIO
          promptMessage:
            promptMessageKey: personal-info.whats-your-sex
          helpMessageKey: personal-info.legally-as-it-appears-on-your-id-we-regret-that-this-question-is-limited
          options:
            selectableOptions:
              - value: FEMALE
                messageKey: general.female
              - value: MALE
                messageKey: general.male
              - value: RATHER_NOT_SAY
                messageKey: general.rather-not-say
        - name: livedInMnWholeLife
          type: RADIO
          promptMessage:
            promptMessageKey: personal-info.have-you-lived-in-minnesota-your-whole-life
          options:
            selectableOptions:
              - value: "false"
                messageKey: general.inputs.no
              - value: "true"
                messageKey: general.inputs.yes
          followUpValues:
            - "true"
          followUps:
            - name: moveToMnDate
              type: DATE
              validators:
                - validation: DATE
                  errorMessageKey: general.validation.make-sure-you-answer-this-question
                  condition:
                    input: moveToMnDate
                    matcher: NOT_EMPTY
              promptMessage:
                promptMessageKey: personal-info.when-did-you-move-to-minnesota
            - name: moveToMnPreviousCity
              type: TEXT
              promptMessage:
                promptMessageKey: personal-info.what-state-did-you-move-from
    - &contactInfo
      name: contactInfo
      pageTitle:
        value: contact-info.title
      headerKey:
        value: contact-info.how-can-we-stay-in-touch-with-you
      headerHelpMessageKey: contact-info.most-of-our-communication-will-be-through-mail
      inputs:
        - name: phoneNumber
          type: TEXT
          promptMessage:
            promptMessageKey: contact-info.whats-your-phone-number
          validators:
            - validation: PHONE
              errorMessageKey: general.validation.make-sure-to-enter-a-phone-number-with-10-digits
        - name: email
          type: TEXT
          promptMessage:
            promptMessageKey: contact-info.whats-your-email-address
          validators:
            - validation: NOT_BLANK
              condition:
                input: phoneOrEmail
                value: EMAIL
              errorMessageKey: general.validation.make-sure-you-answer-this-question
        - name: phoneOrEmail
          type: CHECKBOX
          promptMessage:
            promptMessageKey: contact-info.how-can-we-send-you-updates-and-reminders-about-your-case-in-the-future
          options:
            selectableOptions:
              - value: TEXT
                messageKey: contact-info.text-me
              - value: EMAIL
                messageKey: contact-info.email-me
    - &homeAddress
      name: homeAddress
      headerKey:
        value: home-address.where-are-you-currently-living
      pageTitle:
        value: home-address.title
      inputs:
        - name: streetAddress
          type: TEXT
          promptMessage:
            promptMessageKey: home-address.what-is-the-street-address
          validators:
            - validation: NOT_BLANK
              errorMessageKey: general.validation.make-sure-you-answer-this-question
              condition:
                input: isHomeless
                matcher: NONE_SELECTED
            - validation: NOT_BLANK
              errorMessageKey: general.validation.make-sure-to-provide-a-home-address-or-select-no-use-a-different-address-for-mail
              condition:
                input: sameMailingAddress
                value: "true"
        - name: apartmentNumber
          type: TEXT
          promptMessage:
            promptMessageKey: home-address.apartment-number
        - name: city
          type: TEXT
          promptMessage:
            promptMessageKey: home-address.what-is-the-city
          validators:
            - validation: NOT_BLANK
              errorMessageKey: general.validation.make-sure-you-answer-this-question
              condition:
                input: isHomeless
                matcher: NONE_SELECTED
            - validation: NOT_BLANK
              errorMessageKey: general.validation.make-sure-to-provide-a-home-address-or-select-no-use-a-different-address-for-mail
              condition:
                input: sameMailingAddress
                value: "true"
        - name: state
          type: TEXT
          promptMessage:
            promptMessageKey: home-address.what-is-the-state
          readOnly: true
          defaultValue: MN
        - name: zipCode
          type: TEXT
          promptMessage:
            promptMessageKey: home-address.what-is-the-zip-code
          validators:
            - validation: ZIPCODE
              errorMessageKey: general.validation.make-sure-to-enter-a-zip-code-with-5-digits
              condition:
                input: isHomeless
                matcher: NONE_SELECTED
            - validation: ZIPCODE
              errorMessageKey: general.validation.make-sure-to-provide-a-home-address-or-select-no-use-a-different-address-for-mail
              condition:
                input: sameMailingAddress
                value: "true"
        - name: isHomeless
          type: CHECKBOX
          options:
            selectableOptions:
              - value: "true"
                messageKey: home-address.i-dont-have-a-permanent-address
        - name: sameMailingAddress
          type: RADIO
          promptMessage:
            promptMessageKey: home-address.is-this-the-best-place-for-you-to-receive-mail
          helpMessageKey: home-address.the-county-will-need-a-place-to-send-you-mail-for-the-next-3-months
          validators:
            - validation: NOT_BLANK
              errorMessageKey: general.validation.make-sure-you-answer-this-question
          options:
            selectableOptions:
              - value: "true"
                messageKey: home-address.yes-send-mail-here
              - value: "false"
                messageKey: home-address.no-use-a-different-address-for-mail
    - &mailingAddress
      name: mailingAddress
      pageTitle:
        value: mailing-address.title
      headerKey:
        value: mailing-address.where-can-the-county-send-your-mail
      inputs:
        - name: streetAddress
          type: TEXT
          promptMessage:
            promptMessageKey: mailing-address.what-is-the-street-address
          validators:
            - validation: NOT_BLANK
              errorMessageKey: general.validation.make-sure-you-answer-this-question
        - name: apartmentNumber
          type: TEXT
          promptMessage:
            promptMessageKey: mailing-address.apartment-number
        - name: city
          type: TEXT
          promptMessage:
            promptMessageKey: mailing-address.what-is-the-city
          validators:
            - validation: NOT_BLANK
              errorMessageKey: general.validation.make-sure-you-answer-this-question
        - name: state
          type: TEXT
          promptMessage:
            promptMessageKey: mailing-address.what-is-the-state
          validators:
            - validation: STATE
              errorMessageKey: general.validation.make-sure-to-provide-a-valid-2-letter-state-code
          defaultValue: MN
        - name: zipCode
          type: TEXT
          promptMessage:
            promptMessageKey: mailing-address.what-is-the-zip-code
          validators:
            - validation: ZIPCODE
              errorMessageKey: general.validation.make-sure-to-enter-a-zip-code-with-5-digits
    - &reviewInfo
      name: reviewInfo
      pageTitle:
        value: review-info.title
      headerKey:
        value: review-info.lets-review-your-info
    - &doYouLiveAlone
      name: doYouLiveAlone
      headerKey:
        value: do-you-live-alone.do-you-live-alone
      headerHelpMessageKey: do-you-live-alone.include-everyone-in-your-household-even-if-they-are-not-applying-for-benefits
      pageTitle:
        value: do-you-live-alone.title
      hasPrimaryButton: false
      inputs:
        - name: liveAlone
          promptMessage:
            promptMessageFragmentName: doYouLiveAlonePrompt
          type: YES_NO
    - &startHousehold
      name: startHousehold
      pageTitle:
        value: start-household.title
    - &householdMemberInfo
      name: householdMemberInfo
      pageTitle:
        value: household-member-info.title
      headerKey:
        value: household-member-info.add-a-person-who-lives-with-you
      inputs:
        - name: firstName
          type: TEXT
          promptMessage:
            promptMessageKey: household-member-info.whats-their-first-name
          helpMessageKey: household-member-info.legally-as-it-appears-on-their-id
          validators:
            - validation: NOT_BLANK
              errorMessageKey: general.validation.make-sure-to-provide-a-first-name
        - name: lastName
          type: TEXT
          promptMessage:
            promptMessageKey: household-member-info.whats-their-last-name
          helpMessageKey: household-member-info.legally-as-it-appears-on-their-id
          validators:
            - validation: NOT_BLANK
              errorMessageKey: general.validation.make-sure-to-provide-a-last-name
        - name: otherName
          type: TEXT
          promptMessage:
            promptMessageKey: household-member-info.list-any-other-names-they-have-gone-by-in-the-past
          helpMessageKey: personal-info.include-maiden-names-or-legal-changes
        - name: dateOfBirth
          type: DATE
          promptMessage:
            promptMessageKey: household-member-info.when-were-they-born
          validators:
            - validation: DATE
              condition:
                input: dateOfBirth
                matcher: NOT_EMPTY
              errorMessageKey: general.validation.make-sure-to-provide-a-birthday
        - name: maritalStatus
          type: RADIO
          promptMessage:
            promptMessageKey: household-member-info.whats-their-martial-status
          options:
            selectableOptions:
              - value: NEVER_MARRIED
                messageKey: general.never-married
              - value: MARRIED_LIVING_WITH_SPOUSE
                messageKey: general.married-living-with-spouse
              - value: MARRIED_NOT_LIVING_WITH_SPOUSE
                messageKey: general.married-not-living-with-spouse
              - value: LEGALLY_SEPARATED
                messageKey: general.legally-separated
              - value: DIVORCED
                messageKey: general.divorced
              - value: WIDOWED
                messageKey: general.widowed
        - name: sex
          type: RADIO
          promptMessage:
            promptMessageKey: household-member-info.whats-their-sex
          helpMessageKey: household-member-info.legally-as-it-appears-on-their-id-we-regret-that-this-question-is-limited
          options:
            selectableOptions:
              - value: FEMALE
                messageKey: general.female
              - value: MALE
                messageKey: general.male
              - value: RATHER_NOT_SAY
                messageKey: general.rather-not-say
        - name: livedInMnWholeLife
          type: RADIO
          promptMessage:
            promptMessageKey: household-member-info.have-they-lived-in-minnesota-their-whole-life
          options:
            selectableOptions:
              - value: "false"
                messageKey: general.inputs.no
              - value: "true"
                messageKey: general.inputs.yes
          followUpValues:
            - "true"
          followUps:
            - name: moveToMnDate
              type: DATE
              validators:
                - validation: DATE
                  condition:
                    input: moveToMnDate
                    matcher: NOT_EMPTY
                  errorMessageKey: general.validation.make-sure-you-answer-this-question
              promptMessage:
                promptMessageKey: household-member-info.when-did-they-move-to-minnesota
            - name: moveToMnPreviousState
              type: TEXT
              promptMessage:
                promptMessageKey: household-member-info.what-state-did-they-move-from
        - name: relationship
          type: TEXT
          promptMessage:
            promptMessageKey: household-member-info.whats-their-relationship-to-you
        - name: programs
          type: CHECKBOX
          promptMessage:
            promptMessageKey: household-member-info.what-do-they-need-help-with
          helpMessageKey: general.check-all-that-apply
          followUpValues:
            - SNAP
            - CASH
            - EA
            - GRH
          followUps:
            - name: ssn
              type: NUMBER
              validators:
                - validation: SSN
                  errorMessageKey: general.validation.make-sure-your-SSN-has-9-digits
                  condition:
                    input: ssn
                    matcher: NOT_EMPTY
              promptMessage:
                promptMessageKey: household-member-info.whats-their-social-security-number
              helpMessageKey: household-member-info.if-they-have-one-we-strongly-recommend-including-it-here-your-caseworker-will
          validators:
            - validation: SELECT_AT_LEAST_ONE
              errorMessageKey: general.validation.make-sure-you-answer-this-question
          options:
            selectableOptions:
              - value: SNAP
                messageKey: choose-programs.food-snap
              - value: CASH
                messageKey: choose-programs.cash-programs
              - value: EA
                messageKey: choose-programs.emergency-assistance
              - value: GRH
                messageKey: choose-programs.housing-support-group-residential-housing
              - value: NONE
                messageKey: general.inputs.none-of-the-above
                isNone: true
    - &householdList
      name: householdList
      pageTitle:
        value: household-list.title
    - &introPersonalDetails
      name: introPersonalDetails
      pageTitle:
        value: intro-personal-details.title
    - &preparingMealsTogether
      name: preparingMealsTogether
      pageTitle:
        value: preparing-meals-together.title
      headerKey:
        value: preparing-meals-together.header
      hasPrimaryButton: false
      inputs:
        - name: isPreparingMealsTogether
          type: YES_NO
    - &goingToSchool
      name: goingToSchool
      pageTitle:
        value: going-to-school.title
      headerKey:
        conditionalValues:
          - value: going-to-school.header
            condition:
              pageName: doYouLiveAlone
              input: liveAlone
              value: "true"
          - value: going-to-school.header-household
            condition:
              pageName: doYouLiveAlone
              input: liveAlone
              value: "false"
      hasPrimaryButton: false
      inputs:
        - name: goingToSchool
          type: YES_NO
    - &pregnant
      name: pregnant
      pageTitle:
        value: pregnant.title
      headerKey:
        conditionalValues:
          - value: pregnant.are-you-pregnant
            condition:
              pageName: doYouLiveAlone
              input: liveAlone
              value: "true"
          - value: pregnant.is-anyone-pregnant
            condition:
              pageName: doYouLiveAlone
              input: liveAlone
              value: "false"
      hasPrimaryButton: false
      inputs:
        - name: isPregnant
          type: YES_NO
    - &whoIsPregnant
      name: whoIsPregnant
      pageTitle:
        value: who-is-pregnant.title
      headerKey:
        value: who-is-pregnant.header
      headerHelpMessageKey: general.check-all-that-apply
      inputs:
        - type: CUSTOM
          name: whoIsPregnant
          customInputFragment: householdOptions
          options:
            datasources:
              - pageName: personalInfo
              - groupName: household
    - &usCitizen
      name: usCitizen
      pageTitle:
        value: us-citizen.title
      headerKey:
        conditionalValues:
          - value: us-citizen.are-you-a-us-citizen
            condition:
              pageName: doYouLiveAlone
              input: liveAlone
              value: "true"
          - value: us-citizen.is-everyone-us-citizen
            condition:
              pageName: doYouLiveAlone
              input: liveAlone
              value: "false"
      headerHelpMessageKey: us-citizen.most-immigrants-are-still-eligible-for-food-and-cash-benefits
      hasPrimaryButton: false
      inputs:
        - name: isUSCitizen
          type: YES_NO
    - &whoIsNonCitizen
      name: whoIsNonCitizen
      pageTitle:
        value: who-is-non-citizen.title
      headerKey:
        value: who-is-non-citizen.header
      headerHelperMessageKey: general.check-all-that-apply
      inputs:
        - type: CUSTOM
          name: whoIsNonCitizen
          customInputFragment: householdOptions
          options:
            datasources:
              - pageName: personalInfo
              - groupName: household
    - &doYouNeedHelpImmediately
      name: doYouNeedHelpImmediately
      pageTitle:
        value: do-you-need-help-immediately.title
    - &thirtyDayIncome
      headerKey:
        conditionalValues:
          - value: thirty-day-income.how-much-money-have-you-made-in-the-last-30-days
            condition:
              pageName: doYouLiveAlone
              input: liveAlone
              value: "true"
          - value: thirty-day-income.how-much-money-has-your-household-made-in-the-last-30-days
            condition:
              pageName: doYouLiveAlone
              input: liveAlone
              value: "false"
      headerHelpMessageKey: thirty-day-income.if-you-dont-know-the-exact-amount
      name: thirtyDayIncome
      pageTitle:
        conditionalValues:
          - value: thirty-day-income.title-one-person
            condition:
              pageName: doYouLiveAlone
              input: liveAlone
              value: "true"
          - value: thirty-day-income.title-household
            condition:
              pageName: doYouLiveAlone
              input: liveAlone
              value: "false"
      inputs:
        - name: moneyMadeLast30Days
          type: MONEY
          validators:
            - validation: MONEY
              errorMessageKey: general.validation.make-sure-you-enter-a-whole-dollar-amount
              condition:
                input: moneyMadeLast30Days
                matcher: NOT_EMPTY
    - &liquidAssets
      name: liquidAssets
      pageTitle:
        conditionalValues:
          - value: liquid-assets-prompt.title-one-person
            condition:
              pageName: doYouLiveAlone
              input: liveAlone
              value: "true"
          - value: liquid-assets-prompt.title-household
            condition:
              pageName: doYouLiveAlone
              input: liveAlone
              value: "false"
      headerKey:
        conditionalValues:
          - value: thirty-day-income.how-much-money-do-you-have-available
            condition:
              pageName: doYouLiveAlone
              input: liveAlone
              value: "true"
          - value: thirty-day-income.how-much-money-does-your-household-have-available
            condition:
              pageName: doYouLiveAlone
              input: liveAlone
              value: "false"
      inputs:
        - name: liquidAssets
          type: MONEY
          promptMessage:
            promptMessageFragmentName: liquidAssetsPrompt
          validators:
            - validation: MONEY
              errorMessageKey: general.validation.make-sure-you-enter-a-whole-dollar-amount
              condition:
                input: liquidAssets
                matcher: NOT_EMPTY
    - &expeditedExpenses
      name: expeditedExpenses
      pageTitle:
        conditionalValues:
          - value: expedited-expenses.title-one-person
            condition:
              pageName: doYouLiveAlone
              input: liveAlone
              value: "true"
          - value: expedited-expenses.title-household
            condition:
              pageName: doYouLiveAlone
              input: liveAlone
              value: "false"
      headerKey:
        conditionalValues:
          - value: expedited-expenses.header-one-person
            condition:
              pageName: doYouLiveAlone
              input: liveAlone
              value: "true"
          - value: expedited-expenses.header-household
            condition:
              pageName: doYouLiveAlone
              input: liveAlone
              value: "false"
      hasPrimaryButton: false
      inputs:
        - name: payRentOrMortgage
          type: YES_NO
    - &expeditedExpensesAmount
      name: homeExpensesAmount
      pageTitle:
        conditionalValues:
          - value: expedited-expenses-amount.title-one-person
            condition:
              pageName: doYouLiveAlone
              input: liveAlone
              value: "true"
          - value: expedited-expenses-amount.title-household
            condition:
              pageName: doYouLiveAlone
              input: liveAlone
              value: "false"
      headerKey:
        conditionalValues:
          - value: expedited-expenses-amount.how-much-do-you-pay-for-rent-or-mortgage-every-month
            condition:
              pageName: doYouLiveAlone
              input: liveAlone
              value: "true"
          - value: expedited-expenses-amount.how-much-is-paid-for-rent-or-mortgage-every-month
            condition:
              pageName: doYouLiveAlone
              input: liveAlone
              value: "false"
      inputs:
        - name: homeExpensesAmount
          type: MONEY
          validators:
