<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: head(#{${page.pageTitle}})"></div>
<body>
<div class="page-wrapper">
    <div th:replace="fragments/demoBanner"></div>
    <section class="slab slab--shiba">
        <div class="grid">
            <a th:replace="fragments/go-back"></a>
            <div class="card spacing-above-35">
                <div class="grid__item spacing-above-35">
                    <p class="text--help text--centered spacing-below-10"
                       th:text="#{general.step-two-of-five}"></p>
                    <h2 class="text--centered spacing-below-35 spacing-above-0"
                        th:text="#{intro-personal-details.personal-details}"></h2>
                </div>
                <div class="grid__item intro-box spacing-below-60">
                    <h3 class="text--centered spacing-below-10" th:text="#{general.well-ask-about}"></h3>
                    <ol class="list--numbered spacing-above-10">
                        <li th:text="#{intro-personal-details.special-situations}"></li>
                        <li th:text="#{intro-personal-details.citizenship}"></li>
                        <li th:text="#{intro-personal-details.ability-to-work}"></li>
                    </ol>
                </div>
                <div class="text--centered">
                    <div th:replace="fragments/continue"></div>
                </div>
            </div>
        </div>
    </section>
</div>
<div th:replace="fragments/footer"></div>
</body>
</html>
