<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: head(#{${page.pageTitle}})"></div>
<body
    th:with="householdMemberName=${iterationData.getPagesData().get('householdMemberInfo').get('firstName').value[0] + ' ' + iterationData.getPagesData().get('householdMemberInfo').get('lastName').value[0]}">
<div class="page-wrapper">
  <div th:replace="fragments/toolbar :: toolbar"></div>
  <div th:replace="fragments/demoBanner :: demoBanner"></div>
  <section class="slab slab--shiba">
    <div class="grid">
      <div th:replace="fragments/cardHeader :: cardHeader"></div>
      <div class="card spacing-above-35">
        <div class="grid__item spacing-above-35 spacing-below-60">
          <div th:replace="fragments/icons/icon-delete-document :: icon-delete-document"></div>
          <h1 class="h2"
              th:text="#{warning-page.you-are-about-to-delete-household-member(${householdMemberName})}"></h1>
          <h2 th:text="#{warning-page.is-that-ok}"></h2>
        </div>
        <form method="post"
              th:action="'/groups/'+${subworkflows.keySet().iterator().next()}+'/'+${param.iterationIndex}+'/delete'">
          <button id="form-submit-button" class="button button--primary" type="submit"
                  th:text="#{warning-page.yes-remove-them}"></button>
        </form>
        <a class="button spacing-below-60" th:href="'/pages/'+${pageName}+'/navigation?option=0'"
           th:text="#{warning-page.nevermind-lets-keep-them}">
        </a>
      </div>
    </div>
  </section>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
