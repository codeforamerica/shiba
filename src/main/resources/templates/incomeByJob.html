<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: head(#{${page.pageTitle}})"></div>
<body>
<div class="page-wrapper">
    <div th:replace="fragments/toolbar :: toolbar" ></div>
    <div th:replace="fragments/demoBanner :: demoBanner"></div>
    <section class="slab slab--shiba">
        <div class="grid">
            <div th:replace="fragments/cardHeader :: cardHeader"></div>
            <div class="card spacing-above-35">
                <div class="grid__item spacing-above-35 spacing-below-35">
                    <h1 class="h2" th:text="#{${page.headerKey}}"></h1>
                </div>
                <div>
                    <p th:text="#{income-by-job.this-includes-full-time-part-time-contract-self-employment-work}"></p>
                </div>
                <div class="spacing-below-35 spacing-above-35 bottom-horizontal-line-grey">
                    <a class="button button--primary spacing-below-35" th:href="'/pages/'+${pageName}+'/navigation?option=0'"
                       th:text="#{income-by-job.add-a-job}"></a>
                </div>
                <div>
                    <a class="link--subtle" th:href="'/pages/'+${pageName}+'/navigation?option=1'"
                       th:text="#{income-by-job.id-rather-give-an-estimate}"></a>
                </div>
            </div>
        </div>
    </section>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
