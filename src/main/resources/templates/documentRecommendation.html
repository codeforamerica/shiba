<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: head(#{${page.pageTitle}})"></div>
<body>
<div class="page-wrapper">
    <div th:replace="fragments/toolbar :: toolbar" ></div>
    <div th:replace="fragments/demoBanner :: demoBanner"></div>
    <section class="slab slab--shiba">
        <div class="grid-ignore-mobile">
            <div th:replace="fragments/cardHeader :: cardHeader"></div>
            <div class="card spacing-above-35">
                <div th:replace="fragments/icons/icon-document-recommendations :: icon-document-recommendations"></div>
                <h1 class="h2" th:text="#{document-recommendation.submit-any-documents-you-have}"></h1>
                <p>
                    <span class ="underline" th:text="#{document-recommendation.sooner-you-submit}"></span>
                    <span th:text="#{document-recommendation.you-have-30-days}"></span>
                </p>
                <div th:replace="fragments/docRecommendations :: docRecommendations"></div>
                <div>
                    <a class="button button--primary" th:href="'/pages/'+${pageName}+'/navigation?option=0'"
                       th:text="#{document-recommendation.upload-documents-now}"></a>
                </div>
                <div>
                    <a class="button button--secondary" th:href="'/pages/'+${pageName}+'/navigation?option=1'"
                       th:text="#{document-recommendation.skip-this-for-now}"></a>
                </div>
            </div>
        </div>
    </section>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script th:inline="javascript">
    $(function() {
        $('.reveal').removeClass('is-hidden');
    });
</script>
</body>
</html>
