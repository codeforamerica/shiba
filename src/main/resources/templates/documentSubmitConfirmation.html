<th:block th:fragment="documentSubmitConfirmation">
    <form th:action="@{/submit-documents}" method="post" onsubmit="return onSubmit()">
        <button type="submit" class="button button--primary spacing-above-35" id="submit-my-documents"
                th:text="#{document-submit-confirmation.yes-submit-and-finish}"></button>
    </form>

    <div>
        <a class="button"
           th:href="'/pages/'+${pageName}+'/navigation?option=1'"
           th:text="#{document-submit-confirmation.no-add-more-documents}"></a>
    </div>
</th:block>
