<p th:fragment="validationError(data, input)" class="text--error"
   th:if="${!data.isValid() && !inputData.valid(data)}">
  <th:block th:each="option: ${input.validationErrorMessageKeys}">
    <i class="icon-warning"></i>
    <span th:id="${input.name} + '-error'" th:text="#{${option}}"></span>
    <br>
  </th:block>
</p>
