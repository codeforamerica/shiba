<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="certainPopsOffboarding">
  <div class="grid__item spacing-below-15">
    <div th:replace="fragments/contextFragments :: certainPopsOffboardingFragment"></div>
  </div>
  <div class="grid__item">
    <h1 class="h2 spacing-below-35 spacing-above-0"
        th:text="#{certain-pops-offboarding.sorry}"></h1>
  </div>
  <div class="reveal reveal-adjacent spacing-below-35">
    <button th:text="#{certain-pops-offboarding.what-is-healthcare}"
            type="button" class="reveal__link reveal__link-adjacent reveal__link__header-adjacent"
            aria-expanded="false" aria-controls="reveal-content">
    </button>
    <div class="reveal__content reveal__content-adjacent" id="reveal-content">
      <p th:text="#{certain-pops-offboarding.healthcare-for-seniors-and-people-with-disabilities}"></p>
      <ul class="left-justified-list">
        <li>
          <strong th:text="#{certain-pops-offboarding.people-65-and-older}"></strong>
        </li>
        <li class="spacing-above-15">
          <strong th:text="#{certain-pops-offboarding.people-with-disabilities}"></strong>
        </li>
        <li class="spacing-above-15">
          <strong th:text="#{certain-pops-offboarding.some-people}"></strong>
        </li>
      </ul>
      <div>
        <p th:utext="#{certain-pops-offboarding.the-state-calls-it}"></p>
        <p th:utext="#{certain-pops-offboarding.all-other-applicants-should}"></p>
      </div>
    </div>
  </div>
  <div class="grid__item spacing-below-35">
    <p th:utext="#{certain-pops-offboarding.since-none-of-the-situations-on-the-previous-page-apply-to-you}"></p>
    <p th:utext="#{certain-pops-offboarding.visit-our-faq}"></p>
  </div>
  <div class="grid__item spacing-below-15">
    <div th:replace="fragments/continue :: continue"></div>
  </div>
</div>
</html>
