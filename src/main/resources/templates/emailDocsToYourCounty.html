<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: head(#{${page.pageTitle}})"></div>
<body>
<div class="page-wrapper">
    <div th:replace="fragments/toolbar :: toolbar" ></div>
    <div th:replace="fragments/demoBanner :: demoBanner"></div>
    <section class="slab slab--shiba">
        <div class="grid-ignore-mobile">
            <div th:replace="fragments/cardHeader :: cardHeader"></div>
            <div class="card spacing-above-35">
                <div th:replace="fragments/icons/email-docs-to-your-county-context-fragment :: email-docs-to-your-county-context-fragment"></div>
                <h1 class="h2 spacing-above-15" th:text="#{email-docs-to-your-county.header}"></h1>
                <p class="spacing-below-35"><a href="/documents/send-documents-to-your-county.pdf" target="_blank" rel="noopener noreferrer" th:text="#{email-docs-to-your-county.find-your-county}"></a></p>
                <h2 class="h3 spacing-below-10" th:text="#{email-docs-to-your-county.include-this-information-with-your-documents}"></h2>
                <ul class="left-justified-list">
                	<li th:text="#{email-docs-to-your-county.your-full-name}"></li>
                	<li th:text="#{email-docs-to-your-county.your-birthday}"></li>
                	<li>
                		<span th:text="#{email-docs-to-your-county.last-four-ssn}"></span>
						<i th:text="#{email-docs-to-your-county.if-you-have-it}"></i>
					</li>
                	<li>
                		<span th:text="#{email-docs-to-your-county.your-case-number}"></span>
						<i th:text="#{email-docs-to-your-county.if-you-have-it}"></i>
					</li>
                </ul>
                <h2 class="h3" th:text="#{email-docs-to-your-county.here-is-an-example}"></h2>
                <div class="grid__item email-box spacing-below-60">
                    <p class="bottom-horizontal-line email-box-header">Subject: Verifications for John Doe</p>
                    <p>Hi, I've attached my documents.</p>
                    <ul class="left-justified-list">
	                    <li>Name: John Doe</li>
	                    <li>DOB: 01/20/1980</li>
	                    <li>Last 4 of my SSN: 1234</li>
                    </ul>
                    <div class="spacing-below-10">
	                    <p th:replace="fragments/icons/icon-paper-clip :: icon-paper-clip"/>
	                    <span><strong>Paystub1.pdf</strong></span>
                    </div>
                    <div class="spacing-below-10">
	                    <p th:replace="fragments/icons/icon-paper-clip :: icon-paper-clip"/>
	                    <span><strong>Rent payment.png</strong></span>
                    </div>
                </div>
                <p th:text="#{email-docs-to-your-county.help-county-match-documents}"></p>
            </div>
        </div>
    </section>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
