<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head :: head(#{${page.pageTitle}})}"></div>
<body class="locale-en" id="landing-page">
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <div th:replace="~{fragments/demoBanner :: demoBanner}"></div>
  <div th:replace="~{fragments/ebtScamAlert :: ebtScamAlert}"></div>
  <main id="content" role="main">
    <section class="slab slab--white padding-top-1rem padding-bottom-3rem">
      <div class="grid">
        <div class="grid__item width-one-whole spacing-above-15"
            th:if="${@environment.getProperty('feature-flag.show-delayed-processing-time-notice')}">
            <div th:replace="~{fragments/delayedProcessingTimeNotice :: delayedProcessingTimeNotice}"></div>
        </div>
        <div class="grid__item width-one-half">
            <div class="spacing-above-35">
                <img src="/images/mn-logo-horizontal-rgb.png" alt="" class="mn-logo">
            </div>
            <h1 class="spacing-below-25" th:text="#{landing.header}"></h1>
            <p class="text-25 spacing-below-15" th:text="#{landing.subheader}"></p>
        </div>
        <div class="grid__item width-one-half">
          <img src="/images/minnesota-splash.png" alt="" class="splash">
        </div>
      </div>
      <div class="grid">
        <div class="grid__item width-desktop-one-fourth">
          <a class="button button--primary spacing-above-25"
             th:href="'/pages/'+${pageName}+'/navigation?lang=' + ${#locale.language}" lang="en">
            <span lang="en" th:text="#{landing.apply-now}"></span>
             <div th:replace="~{fragments/icons/icon-arrow :: icon-arrow}"></div>
          </a>
          <!--Add button to apply now in Spanish-->
          <div th:with="otherLocale=${#locale.toString().equals('en') ? 'es' : 'en'}" class="spacing-above-45">
            <a class="button button--small button-width"
               th:href="'/pages/'+${pageName}+'/navigation?lang=' + ${otherLocale}" lang="es" >
              <span lang="es" th:text="#{landing.apply-now-espanol}"></span>
              <div th:replace="~{fragments/icons/icon-arrow-black :: icon-arrow-black}"></div>
            </a>
          </div>
         </div>
         <div class="grid__item width-desktop-one-half spacing-above-25-45">
           <a class="button button--tertiary"
          href="#about-programs">
               <span th:text="#{landing.learn-about-programs}"></span>
           </a>
         </div>
       </div>
    </section>
    <section class="slab padding-bottom-3rem slab--minnesota-light-blue">
        <div th:replace="~{fragments/alreadyAppliedHomePage :: alreadyAppliedHomePage}"></div>
    </section>
	<section class="slab slab--white">
		<div id="process-steps" class="grid">
			<h1 class="h2 spacing-below-60 text--centered" th:text="#{landing.application-process}"></h1>
			<!-- row 1 -->
			<div id="process-step-1" class="grid__item width-twelve-twelfths">
				<div class="grid__item width-three-twelfths">
					<div class="shift-content-right">
						<div th:replace="~{fragments/icons/icon-process-apply-online :: icon-process-apply-online}"></div>
					</div>
				</div>
				<div class="grid__item width-eight-twelfths">
					<h2 class="h3 spacing-below-10" th:text="#{landing.apply-online}"></h2>
					<p class="form-card__body-text spacing-below-35" th:text="#{landing.submit-an-application}"></p>
				</div>
			</div>
			<!-- row 2 -->
			<div id="process-step-2" class="grid__item width-twelve-twelfths">
				<div class="grid__item width-three-twelfths">
					<div class="shift-content-right">
						<div th:replace="~{fragments/icons/icon-process-upload-documents :: icon-process-upload-documents}">
						</div>
					</div>
				</div>
				<div class="grid__item width-eight-twelfths">
					<h2 class="h3 spacing-below-10" th:text="#{landing.upload-documents-your}"></h2>
					<p class="form-card__body-text spacing-below-35" th:text="#{landing.upload-your-documents}"></p>
				</div>
			</div>
			<!-- row 3 -->
			<div id="process-step-3" class="grid__item width-twelve-twelfths">
				<div class="grid__item width-three-twelfths">
					<div class="shift-content-right">
						<div
							th:replace="~{fragments/icons/icon-process-application-review :: icon-process-application-review}">
						</div>
					</div>
				</div>
				<div class="grid__item width-eight-twelfths">
					<h2 class="h3 spacing-below-10" th:text="#{landing.application-review}"></h2>
					<p class="form-card__body-text spacing-below-35" th:text="#{landing.your-application-will-be-reviewed}"></p>
				</div>
			</div>
			<!-- row 4 -->
			<div id="process-step-4" class="grid__item width-twelve-twelfths">
				<div class="grid__item width-three-twelfths">
					<div class="shift-content-right">
						<div th:replace="~{fragments/icons/icon-process-interview :: icon-process-interview}"></div>
					</div>
				</div>
				<div class="grid__item width-eight-twelfths">
					<h2 class="h3 spacing-below-10" th:text="#{landing.interview}"></h2>
					<p class="form-card__body-text spacing-below-35" th:text="#{landing.most-programs-require-an-interview}"></p>
				</div>
			</div>
		</div>
	</section>
    <section class="slab slab--C1EBEB">
      <div class="grid" id="about-programs">
        <h1 class="h2 spacing-below-60 text--centered"
            th:text="#{landing.apply-to-these-programs}"></h1>
 
 
        <div class="grid__item width-five-twelfths">
          <div class="grid__item spacing-below-35">
            <h2 class="h3 spacing-below-10" th:text="#{landing.food-assistance-SNAP}"></h2>
            <p class="form-card__body-text"
               th:text="#{landing.SNAP-helps-low-income-Minnesotans-get-the-food-they-need}"></p>
            <p class="form-card__body-text" th:utext="#{landing.SNAP-link}"></p>
          </div>
          
          <div class="grid__item spacing-below-35">
            <h2 class="h3 spacing-below-10" th:text="#{landing.cash-programs}"></h2>
            <p class="form-card__body-text"
               th:text="#{landing.cash-assistance-helps-people-meet-their-basic-needs-until-they-are-able}"></p>
            <ul class="text--small list--bulleted padding-left-20">
              <li th:text="#{landing.diversionary-work-program-DWP}"></li>
              <li th:text="#{landing.general-assistance}"></li>
              <li th:text="#{landing.mn-family-investment-program-mfip}"></li>
              <li th:text="#{landing.mn-supplemental-aid-msa}"></li>
              <li th:text="#{landing.refugee-cash-assistance-rca}"></li>
            </ul>
            <p class="form-card__body-text" th:utext="#{landing.CASH-link}"></p>
          </div>
          
        </div>
        
        
        <div class="grid__item width-five-twelfths shift-one-twelfth">
          <div class="grid__item spacing-below-35">
            <h2 class="h3 spacing-below-10" th:text="#{landing.emergency-assistance}"></h2>
            <p class="form-card__body-text"
               th:text="#{landing.emergency-assistance-provides-something-to-people-this-is-a-description}"></p>
            <p class="form-card__body-text" th:utext="#{landing.Emergency-link}"></p>
          </div>
          <div class="grid__item spacing-below-35">
            <h2 class="h3 spacing-below-10" th:text="#{landing.housing-support}"></h2>
            <p class="form-card__body-text"
               th:text="#{landing.the-housing-support-program}"></p>
            <p class="form-card__body-text" th:utext="#{landing.housing-link}"></p>
          </div>
          <div class="grid__item spacing-below-35">
            <h2 class="h3 spacing-below-10" th:text="#{landing.child-care-assistance}"></h2>
            <p class="form-card__body-text"
               th:utext="#{landing.child-care-assistance-provides-financial-assistance-to-help-families}"></p>
            <p class="form-card__body-text" th:utext="#{landing.CCAP-link}"></p>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
