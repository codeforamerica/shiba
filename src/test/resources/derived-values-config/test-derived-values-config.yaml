test-derived-values:
  - groupName: groupName1
    fieldName: value1
    values:
      - value: !!org.codeforamerica.shiba.output.LiteralDerivedValueConfiguration
          literal: foo
        type: SINGLE_VALUE
  - groupName: groupName2
    fieldName: value2
    values:
      - value: !!org.codeforamerica.shiba.output.LiteralDerivedValueConfiguration
          literal: bar
        type: SINGLE_VALUE
        condition:
          logicalOperator: OR
          conditions:
            - pageName: somePage
              input: someInput
              matcher: CONTAINS
              value: someValue
  - groupName: groupName3
    fieldName: value3
    values:
      - value: !!org.codeforamerica.shiba.output.LiteralDerivedValueConfiguration
          literal: baz
        type: SINGLE_VALUE
        condition:
          logicalOperator: OR
          conditions:
            - pageName: someOtherPage
              input: someOtherInput
              matcher: CONTAINS
              value: someOtherValue
            - pageName: somePage
              input: someInput
              matcher: CONTAINS
              value: someValue
  - groupName: groupName4
    fieldName: value4
    values:
      - value: !!org.codeforamerica.shiba.output.LiteralDerivedValueConfiguration
          literal: fooBar
        type: SINGLE_VALUE
        condition:
          logicalOperator: AND
          conditions:
            - pageName: someOtherPage
              input: someOtherInput
              matcher: CONTAINS
              value: someOtherValue
            - pageName: somePage
              input: someInput
              matcher: CONTAINS
              value: someValue
  - groupName: groupName5
    fieldName: value5
    values:
      - value: !!org.codeforamerica.shiba.output.ReferenceDerivedValueConfiguration
          pageName: defaultPage
          inputName: defaultInput
        type: SINGLE_VALUE