pageDefinitions:
  - &startPage
    name: startPage
    pageTitle: start-page-title
    inputs:
      - name: foo
        type: TEXT
  - &skippableFirstPage
    name: skippableFirstPage
    pageTitle: dummy-page-title
    inputs:
      - name: inputSkippable
        type: TEXT
  - &firstPage
    name: firstPage
    pageTitle: dummy-page-title
    inputs:
      - name: input1
        type: TEXT
  - &secondPage
    name: secondPage
    pageTitle: dummy-page-title
    inputs:
      - name: input2
        type: TEXT
  - &thirdPage
    name: thirdPage
    pageTitle: dummy-page-title
    inputs:
      - name: input3
        type: TEXT
  - &endPage
    name: endPage
    pageTitle: end-page-title
    usingPageTemplateFragment: false
  - &deleteWarningPage
    name: deleteWarningPage
    pageTitle: some-warning-title
    usingPageTemplateFragment: false
  - &redirectPage
    name: redirectPage
    pageTitle: some-redirect-title
    usingPageTemplateFragment: false
  - &soloPage
    name: soloPage
    pageTitle: solo-page-title
    inputs:
      - name: input-solo
        type: TEXT
workflow:
  earlierPage:
    pageConfiguration:
      name: earlierPage
      pageTitle: earlier-page-title
      inputs:
        - name: input
          type: TEXT
  startPage:
    pageConfiguration: *startPage
    nextPages:
      - pageName: skippableFirstPage
      - pageName: firstPage
  skippableFirstPage:
    groupName: group1
    pageConfiguration: *skippableFirstPage
    nextPages:
      - pageName: firstPage
    skipCondition:
      pageName: startPage
      input: foo
      matcher: EMPTY
    datasources:
      - pageName: startPage
  firstPage:
    groupName: group1
    pageConfiguration: *firstPage
    nextPages:
      - pageName: secondPage
        condition:
          input: input1
          value: goToSecondPage
      - pageName: thirdPage
        condition:
          input: input1
          value: goToThirdPage
  secondPage:
    groupName: group1
    pageConfiguration: *secondPage
    nextPages:
      - pageName: endPage
  thirdPage:
    groupName: group1
    pageConfiguration: *thirdPage
    nextPages:
      - pageName: endPage
  endPage:
    pageConfiguration: *endPage
    nextPages:
      - pageName: firstPage
    datasources:
      - groupName: group1
  deleteWarningPage:
    pageConfiguration: *deleteWarningPage
    dataMissingRedirect: earlierPage
    appliesToGroup: group1
    nextPages:
      - pageName: endPage
    datasources:
      - groupName: group1
  redirectPage:
    pageConfiguration: *redirectPage
    dataMissingRedirect: earlierPage
    nextPages:
      - pageName: endPage
    datasources:
      - groupName: group1
  soloPage:
    groupName: group2
    pageConfiguration: *soloPage
    nextPages:
      - pageName: endSoloPage
  endSoloPage:
    pageConfiguration: *endPage
    nextPages:
      - pageName: startPage
    datasources:
      - groupName: group2
pageGroups:
  group1:
    completePages:
      - secondPage
      - thirdPage
    startPages:
      - skippableFirstPage
      - firstPage
    reviewPage: endPage
    deleteWarningPage: deleteWarningPage
    redirectPage: redirectPage
    restartPage: startPage
  group2:
    startPages:
      - soloPage
    completePages:
      - soloPage
landmarkPages:
  startTimerPage:
    - earlierPage
