pageDefinitions:
  - &firstPage
    name: firstPage
    pageTitle: first-page-title
    inputs:
      - name: someRadioInputName
        type: RADIO
        options:
          selectableOptions:
            - value: SKIP
              messageKey: skip-message-key
            - value: NOT_SKIP
              messageKey: not-skip-message-key
      - name: radioInputToSkipThirdPage
        type: RADIO
        options:
          selectableOptions:
            - value: SKIP
              messageKey: skip-message-key
            - value: NOT_SKIP
              messageKey: not-skip-message-key
  - &secondPage
    name: secondPage
    pageTitle: second-page-title
    inputs:
      - name: foo
        type: TEXT
  - &thirdPage
    name: thirdPage
    pageTitle: third-page-title
    inputs:
      - name: foo
        type: TEXT
  - &fourthPage
    name: fourthPage
    pageTitle: fourth-page-title
    inputs:
      - name: foo
        type: TEXT
  - &fifthPage
    name: fifthPage
    pageTitle: dummy-page-title
    inputs:
      - name: foo
        type: TEXT
  - &sixthPage
    name: sixthPage
    pageTitle: dummy-page-title
    inputs:
      - name: foo
        type: TEXT
  - &seventhPage
    name: seventhPage
    pageTitle: dummy-page-title
    inputs:
      - name: foo
        type: TEXT
  - &eighthPage
    name: eighthPage
    pageTitle: eighth-page-title
    inputs:
      - name: foo
        type: TEXT
  - &ninthPage
    name: ninthPage
    pageTitle: ninth-page-title
    inputs:
      - name: foo
        type: TEXT
  - &startingPage
    name: startingPage
    pageTitle: starting-page-title
    inputs:
      - name: randomInput
        type: TEXT
      - name: anotherInput
        type: TEXT
  - &pageToSkip
    name: pageToSkip
    pageTitle: page-to-skip-title
    inputs:
      - name: yetAnotherInput
        type: TEXT
  - &lastPage
    name: lastPage
    pageTitle: last-page-title
    inputs:
      - name: weirdInput
        type: YES_NO
workflow:
  firstPage:
    pageConfiguration: *firstPage
    nextPages:
      - pageName: secondPage
  secondPage:
    pageConfiguration: *secondPage
    nextPages:
      - pageName: thirdPage
    skipCondition:
      pageName: firstPage
      input: someRadioInputName
      value: SKIP
    datasources:
      - pageName: firstPage
  thirdPage:
    pageConfiguration: *thirdPage
    nextPages:
      - pageName: fourthPage
    skipCondition:
      pageName: firstPage
      input: radioInputToSkipThirdPage
      value: SKIP
    datasources:
      - pageName: firstPage
  fourthPage:
    pageConfiguration: *fourthPage
    nextPages:
      - pageName: fifthPage
        condition:
          pageName: fourthPage
          value: goToFifthPage
          input: foo
      - pageName: firstPage
        condition:
          pageName: fourthPage
          value: goToFirstPage
          input: foo
  fifthPage:
    pageConfiguration: *fifthPage
  sixthPage:
    pageConfiguration: *sixthPage
    groupName: group1
    nextPages:
      - pageName: seventhPage
        condition:
          input: foo
          value: goToSeventhPage
      - pageName: eighthPage
        condition:
          input: foo
          value: goToEighthPage
  seventhPage:
    pageConfiguration: *seventhPage
    groupName: group1
    nextPages:
      - pageName: eighthPage
  eighthPage:
    pageConfiguration: *eighthPage
    groupName: group1
    nextPages:
      - pageName: ninthPage
  ninthPage:
    pageConfiguration: *ninthPage
    nextPages:
      - pageName: fourthPage
    datasources:
      - pageName: seventhPage
        groupName: group1
    skipCondition:
      pageName: seventhPage
      input: foo
      value: SKIP
  startingPage:
    pageConfiguration: *startingPage
    nextPages:
      - pageName: pageToSkip
  pageToSkip:
    pageConfiguration: *pageToSkip
    nextPages:
      - pageName: lastPage
    datasources:
      - pageName: startingPage
    skipCondition:
      conditions:
        - pageName: startingPage
          input: randomInput
          matcher: CONTAINS
          value: "someTextInput"
        - pageName: startingPage
          input: anotherInput
          matcher: CONTAINS
          value: "AnotherTextInput"
  secondStartingPage:
    pageConfiguration: *startingPage
    nextPages:
      - pageName: secondPageToSkip
  secondPageToSkip:
    pageConfiguration: *pageToSkip
    nextPages:
      - pageName: lastPage
    datasources:
      - pageName: startingPage
    skipCondition:
      logicalOperator: OR
      conditions:
        - pageName: startingPage
          input: randomInput
          matcher: CONTAINS
          value: "someTextInput"
        - pageName: startingPage
          input: anotherInput
          matcher: CONTAINS
          value: "AnotherTextInput"
  lastPage:
    pageConfiguration: *lastPage
pageGroups:
  group1:
    startPages:
      - sixthPage
    completePages:
      - eighthPage
landmarkPages:
  terminalPage:
  healthcareRenewalLandingPage: healthcareRenewalUpload
