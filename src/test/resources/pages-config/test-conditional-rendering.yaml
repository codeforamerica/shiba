pageDefinitions:
  - &firstPage
      name: firstPage
      pageTitle:
        value: first-page-title
      inputs:
        - name: someRadioInputName
          type: RADIO
          options:
            selectableOptions:
              - value: SKIP
                messageKey: skip-message-key
              - value: NOT_SKIP
                messageKey: not-skip-message-key
        - name: radioInputToSkipThirdPage
          type: RADIO
          options:
            selectableOptions:
              - value: SKIP
                messageKey: skip-message-key
              - value: NOT_SKIP
                messageKey: not-skip-message-key
  - &secondPage
      name: secondPage
      pageTitle:
        value: second-page-title
      inputs:
        - name: foo
          type: TEXT
  - &thirdPage
      name: thirdPage
      pageTitle:
        value: third-page-title
      inputs:
        - name: foo
          type: TEXT
  - &fourthPage
    name: fourthPage
    pageTitle:
      value: fourth-page-title
    inputs:
      - name: foo
        type: TEXT
  - &fifthPage
    name: fifthPage
    pageTitle:
      value: dummy-page-title
    inputs:
      - name: foo
        type: TEXT
  - &sixthPage
    name: sixthPage
    pageTitle:
      value: dummy-page-title
    inputs:
      - name: foo
        type: TEXT
  - &seventhPage
    name: seventhPage
    pageTitle:
      value: dummy-page-title
    inputs:
      - name: foo
        type: TEXT
  - &eighthPage
    name: eighthPage
    pageTitle:
      value: eighth-page-title
    inputs:
      - name: foo
        type: TEXT
  - &ninthPage
    name: ninthPage
    pageTitle:
      value: ninth-page-title
    inputs:
      - name: foo
        type: TEXT
  - &startingPage
    name: startingPage
    pageTitle:
      value: starting-page-title
    inputs:
      - name: randomInput
        type: TEXT
      - name:  anotherInput
        type: TEXT
  - &pageToSkip
    name: pageToSkip
    pageTitle:
      value: page-to-skip-title
    inputs:
      - name: yetAnotherInput
        type: TEXT
  - &lastPage
    name: lastPage
    pageTitle:
      value: last-page-title
    inputs:
      - name: weirdInput
        type: YES_NO
workflow:
  firstPage:
    pageConfiguration: *firstPage
    nextPages:
      - pageName: secondPage
  secondPage:
    pageConfiguration: *secondPage
    nextPages:
      - pageName: thirdPage
    skipCondition:
      conditions:
        - pageName: firstPage
          input: someRadioInputName
          value: SKIP
    datasources:
      - pageName: firstPage
  thirdPage:
    pageConfiguration: *thirdPage
    nextPages:
      - pageName: fourthPage
    skipCondition:
      conditions:
       - pageName: firstPage
         input: radioInputToSkipThirdPage
         value: SKIP
    datasources:
      - pageName: firstPage
  fourthPage:
    pageConfiguration: *fourthPage
    nextPages:
      - pageName: fifthPage
        condition:
          pageName: fourthPage
          value: goToFifthPage
          input: foo
      - pageName: firstPage
        condition:
          pageName: fourthPage
          value: goToFirstPage
          input: foo
  fifthPage:
    pageConfiguration: *fifthPage
  sixthPage:
    pageConfiguration: *sixthPage
    groupName: group1
    nextPages:
      - pageName: seventhPage
        condition:
          pageName: sixthPage
          input: foo
          value: goToSeventhPage
      - pageName: eighthPage
        condition:
          pageName: sixthPage
          input: foo
          value: goToEighthPage
  seventhPage:
    pageConfiguration: *seventhPage
    groupName: group1
    nextPages:
      - pageName: eighthPage
  eighthPage:
    pageConfiguration: *eighthPage
    groupName: group1
    nextPages:
      - pageName: ninthPage
  ninthPage:
    pageConfiguration: *ninthPage
    nextPages:
      - pageName: fourthPage
    datasources:
      - pageName: seventhPage
        groupName: group1
    skipCondition:
      conditions:
        - pageName: seventhPage
          input: foo
          value: SKIP
  startingPage:
    pageConfiguration: *startingPage
    nextPages:
      - pageName: pageToSkip
  pageToSkip:
    pageConfiguration: *pageToSkip
    nextPages:
      - pageName: lastPage
    datasources:
      - pageName: startingPage
    skipCondition:
      conditions:
        - pageName: startingPage
          input: randomInput
          matcher: CONTAINS
          value: "someTextInput"
        - pageName: startingPage
          input: anotherInput
          matcher: CONTAINS
          value: "AnotherTextInput"
  secondStartingPage:
    pageConfiguration: *startingPage
    nextPages:
      - pageName: secondPageToSkip
  secondPageToSkip:
    pageConfiguration: *pageToSkip
    nextPages:
      - pageName: lastPage
    datasources:
      - pageName: startingPage
    skipCondition:
      logicalOperator: OR
      conditions:
        - pageName: startingPage
          input: randomInput
          matcher: CONTAINS
          value: "someTextInput"
        - pageName: startingPage
          input: anotherInput
          matcher: CONTAINS
          value: "AnotherTextInput"
  lastPage:
    pageConfiguration: *lastPage
pageGroups:
  group1:
    startPages:
      - sixthPage
    completePages:
      - eighthPage
landmarkPages:
  startTimerPage: