pageDefinitions:
  - &firstPage
    pageTitle: dummy-page-title
    name: firstPage
    inputs:
      - name: options
        type: CHECKBOX
        options:
          selectableOptions:
            - value: option1
              messageKey: option1
            - value: option2
              messageKey: option2
            - value: option3
              messageKey: option3
  - &secondPage
    pageTitle: dummy-page-title
    name: secondPage
    inputs:
      - name: option1Text
        type: TEXT
        condition:
          pageName: firstPage
          input: options
          value: option1
      - name: option2Text
        type: TEXT
        condition:
          pageName: firstPage
          input: options
          value: option2
      - name: option3Text
        type: TEXT
        condition:
          pageName: firstPage
          input: options
          value: option3
  - &thirdPage
    pageTitle: third-page-title
    name: thirdPage
    inputs:
      - name: containsOptions
        type: CHECKBOX
        options:
          selectableOptions:
            - value: containsDesiredOption
              messageKey: containsDesiredOption
            - value: containsExtraOption1
              messageKey: constainsExtraOption1
            - value: constainsExtraOption2
              messageKey: constainsExtraOption2
  - &fourthPage
    pageTitle: fourth-page-title
    name: fourthPage
    inputs:
      - name: shouldDisplayRegardless
        type: TEXT
        condition:
          pageName: thirdPage
          input: containsOptions
          matcher: NOT_EMPTY
      - name: shouldNotDisplayContentIfMultipleValuesSelected
        type: TEXT
        condition:
          pageName: thirdPage
          input: containsOptions
          value: containsDesiredOption
          matcher: DOES_NOT_EQUAL
workflow:
  firstPage:
    pageConfiguration: *firstPage
    nextPages:
      - pageName: secondPage
  secondPage:
    pageConfiguration: *secondPage
    nextPages:
      - pageName: thirdPage
    datasources:
      - pageName: firstPage
  thirdPage:
    pageConfiguration: *thirdPage
    nextPages:
      - pageName: fourthPage
  fourthPage:
    pageConfiguration: *fourthPage
    datasources:
      - pageName: thirdPage
landmarkPages:
  landingPages: [ ]
  healthcareRenewalLandingPage: healthcareRenewalUpload
