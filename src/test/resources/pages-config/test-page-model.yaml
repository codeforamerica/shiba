pageDefinitions:
  - &firstPage
    name: firstPage
    pageTitle:
      value: first-page-title
    inputs:
      - name: someInput
        type: TEXT
  - &subtleLinkPage
    name: subtleLinkPage
    pageTitle:
      value: subtle-link-page-title
    inputs:
      - name: subtleLinkInput
        type: YES_NO
    subtleLinkTextKey:
      value: subtle-link-text
landmarkPages:
  terminalPage:
workflow:
  firstPage:
    pageConfiguration: *firstPage
  lastPage:
    pageConfiguration: *firstPage
    nextPages:
      - pageName: firstPage
  subtleLinkPage:
    pageConfiguration: *subtleLinkPage
    subtleLinkTargetPage: firstPage