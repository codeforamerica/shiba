pageDefinitions:
  - &firstPage
    name: firstPage
    pageTitle: first-page-title
    inputs:
      - name: foo
        type: TEXT
  - &secondPage
    name: secondPage
    pageTitle: second-page-title
    inputs:
      - name: foo
        type: TEXT
  - &firstFeaturePage
    name: featurePage
    pageTitle: first-feature-page-title
    inputs:
      - name: foo
        type: TEXT
  - &secondFeaturePage
    name: secondFeaturePage
    pageTitle: second-feature-page-title
    inputs:
      - name: foo
        type: TEXT
  - &thirdPage
    name: thirdPage
    pageTitle: third-page-title
    inputs:
      - name: foo
        type: TEXT
  - &conditionalFeaturePage
    name: conditionalFeaturePage
    pageTitle: conditional-feature-page-title
    inputs:
      - name: foo
        type: TEXT
workflow:
  firstPage:
    pageConfiguration: *firstPage
    nextPages:
      - pageName: firstFeaturePage
        flag: first-feature
      - pageName: secondPage
  firstFeaturePage:
    pageConfiguration: *firstFeaturePage
    nextPages:
      - pageName: secondFeaturePage
        flag: second-feature
      - pageName: secondPage
  secondFeaturePage:
    pageConfiguration: *secondFeaturePage
    nextPages:
      - pageName: secondPage
      - pageName: secondFeaturePage
        flag: second-feature
  secondPage:
    pageConfiguration: *secondPage
    nextPages:
    - pageName: secondFeaturePage
      flag: fake-feature
    - pageName: firstPage
  thirdPage:
    pageConfiguration: *thirdPage
    nextPages:
      - pageName: conditionalFeaturePage
        flag: first-feature
        condition:
          pageName: thirdPage
          input: foo
          value: "yes"
      - pageName: firstPage
  conditionalFeaturePage:
    pageConfiguration: *conditionalFeaturePage
pageGroups:
landmarkPages:
  terminalPage: