pageDefinitions: [ ]
workflow:
  secondPage:
    pageConfiguration:
      name: secondPage
      pageTitle: first-page-title
      inputs:
        - name: foo
          type: TEXT
          validators:
            - validation: NOT_BLANK
  terminalPage:
    pageConfiguration:
      name: terminalPage
      pageTitle: terminal-page-title
  landingPage:
    pageConfiguration:
      pageTitle: landing-page-title
      inputs:
        - name: foo
          type: TEXT
  firstPage:
    pageConfiguration:
      name: firstPage
      pageTitle: first-page-title
  uploadDocuments:
    pageConfiguration:
      name: uploadDocuments
      pageTitle: upload-docs-title
      inputs:
        - name: foo
          type: TEXT
  documentSubmitConfirmation:
    pageConfiguration:
      name: documentSubmitConfirmation
      pageTitle: document-submit-confirmation-title
      inputs:
        - name: foo
          type: TEXT
  choosePrograms:
    pageConfiguration:
      name: choosePrograms
      pageTitle: choose-programs-title
      inputs:
        - name: programs
          type: CHECKBOX
          options:
            selectableOptions:
              - value: SNAP
              - value: CASH
              - value: CCAP
              - value: EA
              - value: GRH
landmarkPages:
  landingPages:
    - landingPage
  startTimerPages:
    - firstPage
  terminalPage: terminalPage
  submitPage: secondPage
  uploadDocumentsPage: uploadDocuments
  submitUploadedDocumentsPage: documentSubmitConfirmation