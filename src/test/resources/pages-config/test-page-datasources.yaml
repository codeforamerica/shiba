pageDefinitions:
  - &firstPage
      name: firstPage
      pageTitle: first-page-title
      headerKey: first-page-title
      inputs:
      - name: someInputName
        type: TEXT
      - name: someRadioInputName
        type: RADIO
        options:
          selectableOptions:
            - value: VALUE_1
              messageKey: radio-value-key-1
            - value: VALUE_2
              messageKey: radio-value-key-2
  - &yesNoQuestionPage
      name: yesNoQuestionPage
      pageTitle: foo
      inputs:
      - name: yesNoQuestion
        type: YES_NO
  - &yesNoAnswerPage
      name: yesNoAnswerPage
      pageTitle:
        defaultValue: foo
        conditionalValues:
          - value: yes-answer-title
            condition:
              pageName: yesNoQuestionPage
              input: yesNoQuestion
              value: "true"
          - value: no-answer-title
            condition:
              pageName: yesNoQuestionPage
              input: yesNoQuestion
              value: "false"
      headerKey:
        defaultValue: bar
        conditionalValues:
          - value: yes-header-text
            condition:
              pageName: yesNoQuestionPage
              input: yesNoQuestion
              value: "true"
          - value: no-header-text
            condition:
              pageName: yesNoQuestionPage
              input: yesNoQuestion
              value: "false"
      inputs:
      - name: foo
        type: TEXT
  - &testStaticPage
    name: testStaticPage
    pageTitle: dummy-page-title
  - &testFormPage
    name: testFormPage
    pageTitle: dummy-page-title
    inputs:
      - name: foo
        type: TEXT
    contextFragment: testFormPageFragment
  - &yesNoQuestionPage2
    name: yesNoQuestionPage2
    pageTitle: foo
    inputs:
      - name: yesNoQuestion2
        type: YES_NO
  - &yesNoQuestionPage3
    name: yesNoQuestionPage3
    pageTitle: foo
    inputs:
      - name: yesNoQuestion3
        type: YES_NO
  - &yesNoCompositeAnswerPage
    name: yesNoCompositeAnswerPage
    pageTitle: foo
    headerKey:
      conditionalValues:
        - value: yes-header-text
          condition:
            logicalOperator: OR
            conditions:
            - pageName: yesNoQuestionPage2
              input: yesNoQuestion2
              value: "true"
            - pageName: yesNoQuestionPage3
              input: yesNoQuestion3
              value: "false"
        - value: no-header-text
          condition:
            conditions:
            - pageName: yesNoQuestionPage2
              input: yesNoQuestion2
              value: "false"
            - pageName: yesNoQuestionPage3
              input: yesNoQuestion3
              value: "true"
    inputs:
      - name: foo
        type: TEXT
  - &outsideSubworkflowPage
    name: outsideSubworkflowPage
    pageTitle: outside-subworkflow-page-title
    inputs:
      - name: outside-subworkflow-input
        type: YES_NO
  - &pageThatGetsSkipped
    name: pageThatGetsSkipped
    pageTitle: page-that-gets-skipped
    inputs:
      - name: skipped-input
        type: YES_NO
  - &subworkflowPage
    name: subworkflowPage
    pageTitle:
      defaultValue: no-answer-title
      conditionalValues:
        - value: yes-answer-title
          condition:
            pageName: pageThatGetsSkipped
            input: skipped-input
            value: "true"
    headerKey:
      defaultValue: foo
      conditionalValues:
        - value: yes-header-text
          condition:
            pageName: outsideSubworkflowPage
            input: outside-subworkflow-input
            value: "true"
        - value: no-header-text
          condition:
            pageName: outsideSubworkflowPage
            input: outside-subworkflow-input
            value: "false"
    inputs:
      - name: input-solo
        type: TEXT
workflow:
  firstPage:
    pageConfiguration: *firstPage
    nextPages:
      - pageName: testStaticPage
  yesNoQuestionPage:
    pageConfiguration: *yesNoQuestionPage
    nextPages:
      - pageName: yesNoAnswerPage
  yesNoAnswerPage:
    pageConfiguration: *yesNoAnswerPage
    datasources:
      - pageName: yesNoQuestionPage
  testStaticPage:
    pageConfiguration: *testStaticPage
    datasources:
      - pageName: firstPage
  testFormPage:
    pageConfiguration: *testFormPage
    datasources:
      - pageName: firstPage
  yesNoQuestionPage2:
    pageConfiguration: *yesNoQuestionPage2
    nextPages:
      - pageName: yesNoQuestionPage3
  yesNoQuestionPage3:
    pageConfiguration: *yesNoQuestionPage3
    nextPages:
      - pageName: yesNoCompositeAnswerPage
  yesNoCompositeAnswerPage:
    pageConfiguration: *yesNoCompositeAnswerPage
    datasources:
      - pageName: yesNoQuestionPage2
      - pageName: yesNoQuestionPage3
  outsideSubworkflowPage:
    pageConfiguration: *outsideSubworkflowPage
    nextPages:
      - pageName: pageThatGetsSkipped
  pageThatGetsSkipped:
    pageConfiguration: *pageThatGetsSkipped
    skipCondition:
      pageName: outsideSubworkflowPage
      input: outside-subworkflow-input
      value: "true"
    datasources:
      - pageName: outsideSubworkflowPage
    nextPages:
      - pageName: subworkflowPage
  subworkflowPage:
    pageConfiguration: *subworkflowPage
    groupName: group1
    datasources:
      - pageName: outsideSubworkflowPage
      - pageName: pageThatGetsSkipped
pageGroups:
  group1:
    startPages:
      - subworkflowPage
    completePages:
      - subworkflowPage
landmarkPages:
  terminalPage: