name: Run Percy visual diff testing

on:
  schedule:
    - cron: '0 14 * * 2,4'
  workflow_dispatch:
    inputs: { }

jobs:
  percy:
    name: Run Percy
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: shiba
          POSTGRES_PASSWORD: shiba
          POSTGRES_DB: shiba-test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
    - uses: actions/checkout@v2
    - name: Set up ChromeDriver
      uses: nanasess/setup-chromedriver@v1.0.1
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: '16'
    - name: Use Node.js 14.x
      uses: actions/setup-node@v2.4.0
      with:
        node-version: '14.x'
    - name: Install percy from npm
      run: npm install -g @percy/cli
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Run journey test and send to Percy
      run: percy exec -- ./gradlew clean test --tests org.codeforamerica.shiba.journeys.FullFlowJourneyTest.fullApplicationWithDocumentUploads
      env:
        PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
    - name: Announce on Slack
      if: ${{ always() }}
      uses: innocarpe/actions-slack@v1
      with:
        status: ${{ job.status }}
        success_text: ':eyes: Check out new the Percy build: https://percy.io/e1ec91a4/shiba'
        failure_text: ':frowning: Percy build failed '
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
