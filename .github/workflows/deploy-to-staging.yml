    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v1.0.1
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
